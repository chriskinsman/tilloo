language: node_js
node_js:
  - 4.2.2


build:
  ci:
    - npm install gulp -g
    - npm install
    - bower --allow-root install
    - gulp lint
    - pushd nodeimage
    - docker build -t tilloo/nodeimage:$BUILD_NUMBER -f nodeimage.docker .
    - popd
    - docker build -t tilloo/base:$BUILD_NUMBER -f tilloo-base.docker .
    - docker tag tilloo/base:$BUILD_NUMBER tilloo/base:latest
    - docker build -t tilloo/cli:$BUILD_NUMBER -f cli.docker .
    - docker tag tilloo/cli:$BUILD_NUMBER tilloo/cli:latest
    - docker build -t tilloo/scheduler:$BUILD_NUMBER -f scheduler.docker .
    - docker tag tilloo/scheduler:$BUILD_NUMBER tilloo/scheduler:latest
    - docker build -t tilloo/webserver:$BUILD_NUMBER -f webserver.docker .
    - docker tag tilloo/webserver:$BUILD_NUMBER tilloo/webserver:latest
    - docker build -t tilloo/worker:$BUILD_NUMBER -f worker.docker .
    - docker tag tilloo/worker:$BUILD_NUMBER tilloo/worker:latest

  post_ci:
    - docker push tilloo/nodeimage
    - docker push tilloo/base
    - docker push tilloo/scheduler
    - docker push tilloo/worker
    - docker push tilloo/webserver
    - docker push tilloo/cli


integrations:
  hub:
    - integrationName: DockerChrisKinsman
      type: docker

  cache: true

