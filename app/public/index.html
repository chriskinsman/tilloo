<!DOCTYPE html>
<html lang="en" >
<head>
    <title>Tilloo</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1" />

    <base href="/">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'/>
    <link href="/node_modules/angular-material/angular-material.min.css" rel="stylesheet" />
    <link href="/node_modules/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/public/assets/css/app.css"/>
</head>

<body ng-app="tillooApp" layout="column" ng-cloak>

<md-toolbar layout="row" layout-align="center">
    <div id="breadcrumbs" flex>
        <span ng-repeat="breadcrumb in breadcrumbs">{{breadcrumb}}</span>
    </div>
    <div id="search" ng-if="showSearch">
        <md-input-container class="md-block">
            <input md-autofocus type="text" ng-model="$root.filter" placeholder="Filter" accesskey="f">
        </md-input-container>
    </div>
    <div id="title"><a href="/">Tilloo</a></div>
</md-toolbar>

<div flex layout="row">

    <md-content flex id="content">
        <div ng-view id="app-container"></div>
    </md-content>

</div>

<script type="text/javascript" src="/node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="/node_modules/angular-route/angular-route.min.js"></script>
<script type="text/javascript" src="/node_modules/angular-animate/angular-animate.min.js"></script>
<script type="text/javascript" src="/node_modules/angular-aria/angular-aria.min.js"></script>
<script type="text/javascript" src="/node_modules/angular-material/angular-material.min.js"></script>
<script type="text/javascript" src="/node_modules/angular-material-data-table/dist/md-data-table.min.js"></script>
<script type="text/javascript" src="/node_modules/socket.io-client/dist/socket.io.js"></script>
<script type="text/javascript" src="/node_modules/lodash/lodash.min.js"></script>


<script type="text/javascript" src="/public/job/module.js"></script>
<script type="text/javascript" src="/public/job/JobsService.js"></script>
<script type="text/javascript" src="/public/job/JobsController.js"></script>
<script type="text/javascript" src="/public/job/JobController.js"></script>
<script type="text/javascript" src="/public/job/RunController.js"></script>


<script type="text/javascript" src="/public/app.js"></script>

<!--<script src="./src/users/Users.js"></script>-->
<!--<script src="./src/users/UserController.js"></script>-->
<!--<script src="./src/users/UserService.js"></script>-->


</body>
</html>
